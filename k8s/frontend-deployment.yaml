apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: devops
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-container
          image: khalilsahnoun/student-frontend:3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
